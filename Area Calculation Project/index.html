<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 m-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Area Calculation</h2>
                    </div>
                    <div class="card-body">
                        <form action="" id="ariaForm">
                            <div class="form-group my-3">
                                <label for="">Select Area</label>
                                <select name="" id="selectarea" class="form-control">
                                    <option value="">--Select--</option>
                                    <option value="Rectangle">Rectangle</option>
                                    <option value="Square">Square</option>
                                    <option value="Triangle">Triangle</option>
                                    <option value="Circle">Circle</option>
                                </select>
                            </div>
                            <div class="rect">
                                <div class="form-group my-3">
                                    <label for="">Length</label>
                                    <input type="text" name="rectlength" class="form-control">
                                </div>
                                <div class="form-group my-3">
                                    <label for="">Width</label>
                                    <input type="text" class="form-control" name="rectwidth">
                                </div>
                            </div>
                            <div class="squ">
                                <div class="form-group my-3">
                                    <label for="">Area Of Side</label>
                                    <input type="text" class="form-control" name="rectsquare">
                                </div>
                            </div>
                            <div class="tring">
                                <div class="form-group my-3">
                                    <label for="">Base</label>
                                    <input type="text" class="form-control" name="tribase">
                                </div>
                                <div class="form-group my-3">
                                    <label for="">Height</label>
                                    <input type="text" class="form-control" name="triheight">
                                </div>
                            </div>
                            <div class="cir">
                                <div class="form-group my-3">
                                    <label for="">Radius</label>
                                    <input type="text" class="form-control" name="cirradius">
                                </div>
                            </div>
                            <div class="form-group my-3">
                                <button class="btn btn-primary w-100">Cauculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="formResults">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/funtion.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
